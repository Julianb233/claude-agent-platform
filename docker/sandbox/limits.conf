# Sandbox resource limits configuration
# Applied to sandboxuser for isolated code execution

sandboxuser soft core 0
sandboxuser hard core 0

# Memory limits: 512MB
sandboxuser soft memlock 524288
sandboxuser hard memlock 524288

# Maximum memory usage: 512MB via ulimit
sandboxuser soft as 524288
sandboxuser hard as 524288

# File size limit: 1GB
sandboxuser soft fsize 1048576
sandboxuser hard fsize 1048576

# Process limits
sandboxuser soft nproc 10
sandboxuser hard nproc 20

# File descriptor limits
sandboxuser soft nofile 4096
sandboxuser hard nofile 8192

# Disable core dumps
sandboxuser soft core 0
sandboxuser hard core 0

# CPU time limit: 5 minutes (300 seconds)
sandboxuser soft cpu 300
sandboxuser hard cpu 300

# Network: handled via network namespace isolation
# This configuration prevents fork bombs and resource exhaustion
