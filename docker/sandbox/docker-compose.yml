version: '3.8'

services:
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    image: claude-agent-sandbox:latest
    container_name: sandbox-executor
    
    # Resource limits
    mem_limit: 512m
    cpus: 1
    
    # Security settings
    user: sandboxuser:sandboxuser
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    
    # Network isolation
    networks:
      - sandbox-network
    
    # Filesystem mounts
    tmpfs:
      - /tmp:size=1gb,noexec,nosuid
      - /sandbox:size=1gb,noexec,nosuid
    
    # Volume mounts (optional, for persistent data)
    volumes:
      - sandbox-data:/home/sandboxuser
    
    # Health check
    healthcheck:
      test: ["/usr/local/bin/health/check.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ENV=production
      - SANDBOX_ID=${SANDBOX_ID:-default}
    
    # Restart policy
    restart: unless-stopped
    
    # Labels for organization
    labels:
      - "sandbox=true"
      - "service=code-execution"

volumes:
  sandbox-data:
    driver: local
    labels:
      - "sandbox=true"

networks:
  sandbox-network:
    driver: bridge
    labels:
      - "sandbox=true"
